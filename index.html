<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <!-- container -->
    <form class="form-container">

        <div class="top-form">
            <h1>Modifier mon profil</h1>
        </div>

        <!-- main-form -->
        <div class="main-form">
            <div>
                <!-- label-container -->
                <div class="label-container">
                    <div class="label-first-container">
                        <label for="lastname">Nom </label>
                        <input type="text" name="name" id="lastname" required>
                    </div>
                    <div class="label-second-container">
                        <label for="name">Prénom </label>
                        <input type="text" name="name" id="name" required>
                    </div>
                </div>
                <!-- end-label-container -->
                
                <!-- label-container -->
                <div class="label-container">
                    <div class="label-third-container">
                        <label for="email">Email </label>
                        <input type="email" name="email" id="email" required>
                    </div>
                    <div class="label-fourth-container">
                        <label for="phone">Téléphone (mobile) </label>
                        <input type="tel" name="phone" id="phone" required>
                    </div>
                </div>
                <!-- end-label-container -->
            </div>

            <div class="bio-container">
                <div class="label-bio-container">
                    <label for="bio">Bio </label>
                    <textarea name="bio" id="bio" cols="30" rows="10"></textarea>
                </div>
            </div>
        </div>
        <!-- end-main-form -->

        <!-- main-bot-form -->
        <div class="main-bot-form">
            <div class="label-address-container">
                <label for="addresse">Adresse </label>
                <input type="text" name="addresse" id="addresse" required>
            </div>
            <div class="label-bot-container">
                <label for="email">Ville </label>
                <input type="email" name="email" id="email" required>
            </div>
            <div class="label-bot-container">
                <label for="codepostal">Code Postal </label>
                <input type="text" name="codepostal" id="codepostal" required>
            </div>
        </div>
        <!-- end-main-bot-form -->

        <div class="bottom-form">
        </div>
    </form>
    <!-- end-container -->
    
</body>
</html>
